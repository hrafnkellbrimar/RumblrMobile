#{extends 'main.html' /}
#{set title:'Login' /}
#{ifErrors}
<p class="error">Username or password incorrect!</p>
#{/ifErrors}
<body>
<div id="content">
       
    <section class="column">
        #{form @User.loginUser()}

        <label>Username:</label>
        <input type="text" name="username"
               value="${flash.username}"/>

        <label>Password </label>
        <input type="password" name="password"/>

        <input class="button" id="logIn" name="logIn" type="submit" value="Login"/>
        #{/form}
    </section>
</div>
</body>
</html>
